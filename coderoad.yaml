version: '0.1.0'
config:
  setup:
    commands:
      - cd freecodecamp && npm install
  testRunner:
    command: npm run programmatic-test
    args:
      tap: --reporter=mocha-tap-reporter
    directory: freeCodeCamp
  repo:
    uri: https://github.com/moT01/demo-fcc-cert-project
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
  webhook:
    url: 'localhost:3000/coderoad-challenge-completed/'
    events:
      init: false
      reset: false
      step_complete: false
      level_complete: false
      tutorial_complete: true
levels:
  - id: '10'
    steps:
      - id: '10.1'
